name: Run Acceptance Test on docker compose

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  run-acceptance:
    name: Run docker compose and acceptance tests
    needs: publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Registry login
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start containers
        uses: hoverkraft-tech/compose-action@v2.1.0
        with:
          compose-file: "./docker-compose.yml"
          up-flags: "--no-build"
          down-flags: "--volumes"
        env:
          SENDGRID_HOST: ${{ vars.SENDGRID_HOST }}

      - name: Run cypress tests
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_host: http://localhost:7070
          CYPRESS_TEST_USER_EMAIL: ${{ secrets.CYPRESS_TEST_USER_EMAIL }}
          CYPRESS_TEST_USER_TOKEN: ${{ secrets.CYPRESS_TEST_USER_TOKEN }}
          LIBGL_ALWAYS_SOFTWARE: 1
          CYPRESS_TAGS: "@acceptance"
        with:
          working-directory: desk-bookings-system-tests

      - name: upload screenshot
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: desk-bookings-system-tests/cypress/screenshots
